<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="nome">Seu nome:</label>
        <input type="text" placeholder="Seu nome." id="nome">
        <br/><br/>
        <label for="email">Seu e-mail:</label><!--Esse comando é interessante, pois ao clicar no texto "Seu email", automaticamente é clicado na caixa de formulário também.-->
        <input type="email" placeholder="Seu e-mail." id="email">
        <br><br>
        <label for="telefone">Seu telefone:</label>
        <input type="tel" placeholder="Seu telefone." id="telefone">
        <br><br>
        <label for="user">Usuário:</label>
        <input type="text" id="user">
        <br><br>
        <label for="pwd">Senha:</label>
        <input type="password" id="pwd">
        <br><br>
        <label for="">Selecione um número:</label>
        <input type="number" max="10" min="1" step="2">
        <br><br>
        <input type="file">
        <br><br>
        <input type="color">
        <br><br>
        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">Aceito os termos</label>
        <p>Qual a sua cor favorita?</p>
        <input type="radio" name="cor favorita" id="vermelho"><label for="vermelho">vermelho</label>
        <input type="radio" name="cor favorita" id="verde"><label for="verde">verde</label>
        <input type="radio" name="cor favorita" id="amarelo"><label for="amarelo">amarelo </label>
        <br><br>
        <label for="">Qual seu filme favorito?</label>
        <select name="" id="" multiple><!--O multiple serve para a caixa de seleção se expandir.-->
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br><br>
        <textarea name="" id=""></textarea>
        <br><br>
        <button type="button">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
