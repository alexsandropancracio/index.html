<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption><small>NOTAS EM MATEMÁTICA</small></caption>
        <thead>
            <tr>
                <th>Nome do aluno:</th>
                <th>Nota do aluno:</th><!--Identificamos essa parte como as colunas.-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td><!--Essa parte podemos identificar como as linhas.-->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
