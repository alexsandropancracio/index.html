<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>
<body>
    <header><!--header é para o cabeçalho do site.-->
        <h2>Containers</h2>
        <nav>
            <a href="./index.html">Home</a><br>
        </nav><!--nav é a semântica para o menu do site.-->
    </header>
    <main><!--main é onde fica o conteúdo principal da página.-->
        <div><!--div serviria para algum efeito que se aplicasse ao CSS ou ao javascript. Não é um container semântico para ajudar nas buscar até dos navegadores, mas sim para englobar algo.-->
            <section><!--section usamos pra separar as sessões.-->
                <h3>Esportes</h3>
                <article><!--article é onde definimos o artigo da section.-->
                    <h5>Hoje - Brasil x Argentina</h5>
                </article>
            </section>
            <section>
                <h3>Economia</h3>
                <article>
                    <h5>Desemprego diminui 1%</h5>
                </article>
            </section>
        </div>    
    </main>
    <aside><!--aside serve para a barra lateral do site.-->   
    </aside>
    <footer><!--footer é para o rodapé da site.-->
        &copy; 2024 - Todos os direitos reservados.
    </footer>
</body>
</html>
